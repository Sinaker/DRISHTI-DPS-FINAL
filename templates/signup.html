<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h3 class="form-title">Sign up</h3>
                        <form method="POST" action="/signup" class="register-form" id="register-form">
                            <!-- Error message display -->
                            {% if error %}
                            <div class="error-message">{{ error }}</div>
                            {% endif %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Your Name" aria-label="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" aria-label="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" aria-label="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repassword" id="repass" placeholder="Repeat your password" aria-label="Repeat your password" required />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                        <div class="social-login">
                            <a href="/login" class="signup-image-link">I am already a member</a>
                        </div>
                    </div>
                    <div class="signup-image">
                        <!-- Uncomment the next line to add an image -->
                        <!-- <figure><img src="static/images/signup-image.jpg" alt="sign up image"></figure> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        /* Add the following CSS to your signup.css or within a <style> tag */

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</body>

</html>
